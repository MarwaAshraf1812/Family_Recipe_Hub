{% extends 'main.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
<div class="l-container">
    <div class="form-container">
        <div class="form-card">
            <div class="card-body">
                <h2 class="form-card-title">WELCOME</h2>
                <form method="POST" action="{% url 'accounts:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">E-mail or Username:</label>
                        <input type="text" name="username" class="form-control" id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" class="form-control" id="id_password">
                    </div>
                    <p class="login-para">Dont have an account? <a href="{% url 'accounts:signup' %}" class="login-link">Register</a></p>
                    <div class="btn">
                        <button type="submit" class="btn login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-container">
        <img src="{% static 'imagess/login.png' %}" alt="Login">
    </div>
</div>

{% endblock %}
