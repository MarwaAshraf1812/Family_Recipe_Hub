<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #ff972ef9;
            color: #070707;
            padding: 10px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            display: inline-block;
            margin-left: 20px;
        }

        .logo img {
            height: 40px;
            vertical-align: middle;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #0a0909;
            padding: 10px 30px;
            margin: 0 10px;
            border-radius: 10px;
            background-color: #ffffff;
        }

        nav a:hover {
            background-color: #ffbe8a;
        }

        .container {
            max-width: 1200px;
            margin: 70px auto 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <header>
        <!-- <div class="logo">
            <img src="recipe_hub_logo.png" alt="Recipe Hub Logo">
        </div> -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        {% block content%}
        {% endblock content %}
    </div>
</body>
</html>
